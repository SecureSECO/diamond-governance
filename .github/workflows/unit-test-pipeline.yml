name: Unit test

on:
  workflow_dispatch:
    inputs:
      sol:
        description: "Test using solidity unit tests"
        default: false
        required: false
      js:
        description: "Test using js unit tests"
        default: true
        required: false

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ inputs.sol }}
      - run: echo ${{ inputs.js }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - run: npm ci
  test-sol:
    needs: init
    if: ${{ inputs.sol }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Performing unit tests using the solidity testing environment
      - run: truffle test --test_directory=./test/sol
  tets-js:
    needs: init
    if: ${{ inputs.js }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Performing unit tests using the js testing environment
      - run: truffle test --test_directory=./test/js
    

  
